<!DOCTYPE html>
<html>
  <head>
    <title>Zoomable Earth Map</title>
    <style>
      #map-container {
        width: 100%;
        height: 500px;
        position: relative;
        overflow: hidden;
      }
      #map-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform-origin: top left;
        transition: transform 0.5s ease-in-out;
      }
      #map-image.zoomed {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <img id="map-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Earth_flat_%28large%29.png/1024px-Earth_flat_%28large%29.png">
    </div>
    <script src="script.js"></script>
  </body>
</html>
